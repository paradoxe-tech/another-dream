<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level Creator</title>
        <link rel="stylesheet" href="./grid.css" />
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <main>
            <canvas id="renderCanvas"></canvas>
            <div id="right">
                <div id="topright">
                    <ul id="layerlist"></ul>
                    <ul id="tilelist"></ul>
                </div>
                <div id="grid-ctr"></div>
                <div id="error-msg" class="msg"></div>
                <div id="world-msg" class="msg"></div>
                <div id="buttons">
                    <div id="left-btns">
                        <a
                            title="Update Game"
                            class="btn"
                            id="update-btn"
                            
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                        <a
                            title="Save to Browser"
                            class="btn"
                            id="savestate-btn"
                            onclick="saveInBrowser(forced=true)"
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M4 2h14v2H4v16h2v-6h12v6h2V6h2v16H2V2h2zm4 18h8v-4H8v4zM20 6h-2V4h2v2zM6 6h9v4H6V6z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                        <a
                            title="Reset Creator"
                            class="btn"
                            id="reset-btn"
                            
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M11 1H9v2h2v2H5v2H3v10h2v2h2v-2H5V7h6v2H9v2h2V9h2V7h2V5h-2V3h-2V1zm8 4h-2v2h2v10h-6v-2h2v-2h-2v2h-2v2H9v2h2v2h2v2h2v-2h-2v-2h6v-2h2V7h-2V5z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                        <input type="file" id="file-input" accept=".json" />
                        <a
                            title="Load from File"
                            class="btn"
                            id="load-btn"
                            
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M11 5V3h2v2h2v2h2v2h-2V7h-2v10h-2V7H9v2H7V7h2V5h2zM3 15v6h18v-6h-2v4H5v-4H3z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                        <a
                            title="Download JSON File"
                            class="btn"
                            id="store-btn"
                            
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M13 17V3h-2v10H9v-2H7v2h2v2h2v2h2zm8 2v-4h-2v4H5v-4H3v6h18v-2zm-8-6v2h2v-2h2v-2h-2v2h-2z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                    </div>
                    <div id="right-btns">
                        <button id="log-btn">
                            Log
                        </button>
                        <a
                            title="Undo"
                            class="btn"
                            id="undo-btn"
                            
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M8 4h2v2H8V4zm10 6V8H8V6H6v2H4v2h2v2h2v2h2v-2H8v-2h10zm0 8v-8h2v8h-2zm0 0v2h-6v-2h6z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                        <a
                            title="Redo"
                            class="btn"
                            id="redo-btn"
                            
                            ><svg
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M16 4h-2v2h2v2H6v2H4v8h2v2h6v-2H6v-8h10v2h-2v2h2v-2h2v-2h2V8h-2V6h-2V4z"
                                    fill="currentColor"
                                /></svg
                        ></a>
                    </div>
                </div>
            </div>
        </main>

        <a href="images/box.png" style="display: none;"></a>
        <a href="images/player.png" style="display: none;"></a>
        <a href="images/rock.png" style="display: none;"></a>
        <script src="https://paradoxe.tech/h/tsu.js"></script>
        <script type="module" src="creator.ts"></script>
    </body>
</html>
